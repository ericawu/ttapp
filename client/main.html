<template name="wrapper">
  {{> header}}
  <div class="container-fluid">
    <div class="main-bg"></div>
    <div id="page_container" class="main-page">
      {{> Template.dynamic template=body}}
    </div>
  </div>
</template>

<template name="loading">
  {{> headerLoading}}
  <div class="container-fluid">
    <div class="main-bg"></div>
  </div>
</template>

<template name="profileImg">
  <div class="pro-img-container">
    <div class="pro-img" style="background-image: url('{{profile.profpic}}');"></div>
    <div class="pro-img-shadow"></div>
  </div>
</template>

<template name="profileImgDefault">
  <div class="pro-img-container">
    <div class="pro-img" style="background-image: url('/default.jpg');"></div>
    <div class="pro-img-shadow"></div>
  </div>
</template>

<template name="container_listWrapper">
  <div class="container-main {{this.containerClasses}}">
    <div class="container-header">
      <div class="container-header-title title"> {{this.title}} </div>
      <hr>
    </div>
    <div class="container-body">
      <div class="container-body-list">
        {{> UI.contentBlock}}
      </div>
    </div>
  </div>
</template>
