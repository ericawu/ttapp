<template name="home">
  {{> main}}
</template>

<template name="main">
  <div class="container-fluid">
    <div class="row main-page">

      <div class="col-xs-2 main-sidemenu">
        <div class="row">
          <div class="col-xs-8 col-xs-offset-2">
            <div id="main-logo">
              <img src="\RyderCupLogo.png" class="img-responsive">
            </div>
          </div>
        </div>
        
        <a class="sidemenuitem" id="topitem" href="{{pathFor route='home'}}">HOME</a>
        <a class="sidemenuitem">PLAYERS</a>
        <a class="sidemenuitem">MATCHES</a>
        {{#if currentUser}}
            <a class="sidemenuitem" href="{{pathFor route='profile'}}"> PROFILE</a>
        {{/if}}
        <a class="sidemenuitem">ABOUT</a>
        {{#if currentUser}}
            <a href='#' class="sidemenuitem logout-item">LOGOUT</a>
        {{else}}
            <a href='#' class="sidemenuitem login-item">LOGIN</a>
        {{#if loginClicked}}
            {{> login}}
        {{/if}}
        <a href='#' class="sidemenuitem createaccount-item">CREATE ACCOUNT</a>
        {{#if createAccountClicked}}
            {{> register}}
        {{/if}}
        {{/if}}
      </div>

      <div class="col-xs-7 main-center">
        <p>Note: Display the picture slideshow (if possible), recent matches, and if applicable, current matches here. </p>
        <p>FIX THIS UI IT LOOKS AWFUL</p>
        {{> register}}
        {{> displayScore}}
      </div>

      <div class="col-xs-3 main-right">
        <h1>The Top 8</h1>
        {{> playerContainer}}
        {{#each topPlayers}}
        {{> topPlayersTest}}
        {{/each}}
      </div>

    </div>
  </div>
</template>

<template name="displayScore">
  {{#each recentMatches}}
  <div class="display-match">
    <div class=display-names>
      <p>{{P1}}</p>
      <p>{{P2}}</p>
    </div>
    <div class="display-points">
      <p>{{G1P1}}</p>
      <p>{{G1P2}}</p>
    </div>
    <div class="display-points">
      <p>{{G2P1}}</p>
      <p>{{G2P2}}</p>
    </div>
    <div class="display-points">
      <p>{{G3P1}}</p>
      <p>{{G3P2}}</p>
    </div>
    <div class="display-points">
      <p>{{G4P1}}</p>
      <p>{{G4P2}}</p>
    </div>
    <div class="display-points">
      <p>{{G5P1}}</p>
      <p>{{G5P2}}</p>
    </div>
    <div class="display-points">
      <p>{{G6P1}}</p>
      <p>{{G6P2}}</p>
    </div>
    <div class="display-points">
      <p>{{G7P1}}</p>
      <p>{{G7P2}}</p>
    </div>
  </div>
  {{/each}}
</template>

<template name="register">
  <h3>Register</h3>
  <form class="register">
    <p>Email: <input type="email" name="email"></p>
    <p>Password: <input type="password" name="password"></p>
    <p><input type="submit" value="Register"></p>
  </form>
</template>

<template name="login">
  <h3>Login</h3>
  <form class="login">
   <p>Email: <input type="email" name="email"></p>
   <p>Password: <input type="password" name="password"></p>
   <p><input type="submit" value="Login"></p>
 </form>
</template>
