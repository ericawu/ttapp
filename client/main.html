<template name="home">
  {{> header}}
  {{> main}}
</template>

<template name="header">
  <div class="header">
    <div class="header-bg">
      <img src="\RyderCupLogo.png" class="header-logo">
      <div class="header-propic"></div>
      <div class="header-hello">
        <div class="header-hello-welcome">
          Welcome, <b>{{#if currentUser}}{{currentUser.profile.displayname}}{{else}}Guest{{/if}}!</b>
        </div>
        <div class="header-hello-sign">
          {{#if currentUser}}
            <a href='#' class="logout-item">
              Logout
            </a>
          {{else}}
            <a href='#' class="createaccount-item">
              Create Account
            </a>
            or
            <a href='#' class="login-item">
                Login
            </a>
          {{/if}}
        </div>
        {{#unless currentUser}}
          {{#if loginClicked}}
            {{> login}}
          {{/if}}
          {{#if createAccountClicked}}
            {{> register}}
          {{/if}}
        {{/unless}}
      </div>
      <div class="header-title">
        <i>T<span>able </span>T<span>ennis </span>A<span>nd </span>P<span>ing </span>P<span>ong</span></i>
      </div>
      <div class="header-nav">
          <button type="button" class="btn btn-lnk header-nav-item btn-home">Home</button>
          <button type="button" class="btn btn-lnk header-nav-item btn-players">Players</button>
          <button type="button" class="btn btn-lnk header-nav-item btn-matches">Matches</button>
          {{#if currentUser}}
              <button type="button" class="btn btn-lnk header-nav-item btn-profile"> Profile</button>
          {{/if}}
      </div>
    </div>
  </div>
</template>

<template name="main">
  <div class="container-fluid">
    <div class="row main-page">
      <div class="col-xs-10 main-center">
        <p>Note: hiding overflow makes sense for a static display but is weird on my comp when i resize the window. if this becomes a public site it's not the best way to do it but if it's just going to be displayed on a surface hub it could work. </p>
        <p>FIX THIS UI IT LOOKS AWFUL</p>
        <h3> Current Matches </h3>
        {{#each currentMatches}}
          {{> displayScore}}
        {{/each}}
        <div class="recent-matches">
        <h3> Recent Matches </h3>
        {{#each recentMatches}}
          {{> displayScore}}
        {{/each}}
        </div>
      </div>

      <div class="col-xs-2 main-right">
        <div class="playerList">
          <h2>The Top 8</h2>
          {{#each topPlayers}}
            {{> playerBox}}
          {{/each}}
        </div>
      </div>

    </div>
  </div>
</template>

<template name="displayScore">
  <div class="display-match">
    <div class=display-names>
      <p>{{p1.profile.displayname}}</p>
      <p>{{p2.profile.displayname}}</p>
    </div>
    {{#each games}}
      <div class="display-points">
        <p>{{points1}}</p>
        <p>{{points2}}</p>
      </div>
    {{/each}}
  </div>
</template>
