<template name="home_page">
  <div class="col-xs-10 buffer-vert full-height">
    <div class="col-xs-5 full-height">
      {{#if curMatch}}
        {{> matches_display containerClasses="split top" title="Current Matches" matches=currentMatches}}
        {{> matches_display containerClasses="split bottom" title="Recent Matches" matches=recentMatches}}
      {{else}}
        {{> matches_display containerClasses="" title="Recent Matches" matches=recentMatches}}
      {{/if}}
    </div>
    <div class="col-xs-7 full-height no-buffer-left">
      {{#if currentUser}}
        {{#container_listWrapper title="Play Match" containerClasses="newmatch-container top"}}
          {{> newmatchBar}}
        {{/container_listWrapper}}
      {{/if}}
      {{#container_listWrapper title="Pictures" containerClasses=needsShrink}}
        {{> pic_show}}
      {{/container_listWrapper}}
    </div>
  </div>

  <div class="col-xs-2 home-right">
    <div class="home-right-container">
      <div class="top-title title">The Top 5</div>
      <hr>
      {{#each topPlayers}}
        {{> playerBox}}
        <hr>
      {{/each}}
    </div>
  </div>
</template>

<template name="pic_show">
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
      <li data-target="#myCarousel" data-slide-to="3"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
      <div class="item active">
        <div class="carousel-img" style="background-image: url('photo1.jpg');"></div>
        <div class="carousel-caption">
          <h3>Erica Wu</h3>
          <p>Wow! Check out that game face!</p>
        </div>
      </div>

      <div class="item">
        <div class="carousel-img" style="background-image: url('photo2.jpg');"></div>
        <div class="carousel-caption">
          <h3>Kweri Krew</h3>
          <p>What an attractive group of people!</p>
        </div>
      </div>

      <div class="item">
        <div class="carousel-img" style="background-image: url('photo3.jpg');"></div>
        <div class="carousel-caption">
          <h3>Kweri Krew Round 2</h3>
          <p>Back at it again with the bright plans!</p>
        </div>
      </div>

      <div class="item">
        <div class="carousel-img" style="background-image: url('photo4.jpg');"></div>
        <div class="carousel-caption">
          <h3>Kool Kids</h3>
          <p>What an attractive group of people... and Jon!</p>
        </div>
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</template>
