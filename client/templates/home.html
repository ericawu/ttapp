<template name="home_page">
  <div class="col-xs-10 buffer-vert full-height">
    <div class="col-xs-5 full-height">
      {{#if curMatch}}
        {{> matches_display containerClasses="split top" title="Current Matches" matches=currentMatches}}
        {{> matches_display containerClasses="split bottom" title="Recent Matches" matches=recentMatches}}
      {{else}}
        {{> matches_display containerClasses="" title="Recent Matches" matches=recentMatches}}
      {{/if}}
    </div>
    <div class="col-xs-7 full-height no-buffer-left">
      {{#if currentUser}}
        {{#container_listWrapper title="Play Match" containerClasses="newmatch-container top"}}
          {{> newmatchBar}}
        {{/container_listWrapper}}
      {{/if}}
      {{#container_listWrapper title="News" containerClasses=needsShrink}}
        {{> newsBlock}}
        {{> newsBlock}}
        {{> newsBlock}}
        <!-- {{#each news}}
          {{> newsBlock}}
        {{each}} -->
      {{/container_listWrapper}}
    </div>
  </div>

  <div class="col-xs-2 home-right">
    <div>
      <div class="top-title title">The Top 5</div>
      <hr>
      {{#each topPlayers}}
        {{> playerBox}}
        <hr>
      {{/each}}
    </div>
  </div>
</template>

<template name="newsBlock">
  <div class="news-entry">
    <img class="news-img" src="news_1.jpg">
    <div class="news-title">Q&amp;A with former Olympian table tennis standout Erica Wu</div>
    <hr class="news-divider">
    <p class="news-text">Four years ago, Arcadia resident Erica Wu was competing with the U.S. national table tennis team in the London Olympics.<br><br>Her journey in the sport began at the age of 7 when her mom noticed a newspaper ad for table tennis. At the age of 10, she joined the California Table Tennis Club in Rosemead and started training under table tennis world champion and four-time Olympian Gao Jun. She made the U15 National team at 12.<br><br>Along the way, Wu balanced schoolwork and training with exhibition games and tournaments, not to mention Olympic trials and the games themselves. Wu trained on average 20 hours a week during the school year and 50 hours a week during breaks.<br><br>Shortly after turning 16, she was off to the Olympics where she competed in table tennis doubles alongside her teammate Lily Zhang. Her journey in the games ended after being defeated by Japan.<br><br>Four years since London, the Rio Olympics have come and gone.<br><br>Wu cheered on her former teammate Lily Zhang and the team as they competed in Rio.<br><br>We reached out to Wu and asked her about her experience in London, the Olympic Games in Rio and her thoughts on the future of table tennis in the United States.</p>
  </div>
</template>
