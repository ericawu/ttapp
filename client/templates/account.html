

<template name="register">
  <div class="window-rel">
    <form class="register">
      <table>
        <tr>
          <td>
            Email:
          </td>
          <td>
            <input type="email" name="email" required>
          </td>
        </tr>
        <tr>
          <td>
            Password:
          </td>
          <td>
            <input type="password" name="password" required>
          </td>
        </tr>
        <tr>
          <td>
          </td>
          <td class="align-right">
            <input type="submit" value="Register">
          </td>
        </tr>
      </table>
    </form>
  </div>
</template>
