<template name="profile_page">
    <div class="profile-page buffer-vert full-height">
        <div class="col-xs-6 full-height">
            {{> profile_info}}
        </div>
        <div class="col-xs-6 full-height">
            {{> matches_display containerClasses="full-height" title=heading noMatch="No Recent Matches." matches=recentMatches}}
        </div>
    </div>
</template>

<template name="profile_info">
	<div class="profile-info row">
		<div class="col-xs-4">
		    {{#with user}}
		      	{{> profileImg}}
		    {{/with}}
			{{#if isUser user}}
				{{> uploadImage}}
                <button type="button" class="btn btn-danger btn-delete-account">Delete Account (DANGERRRRRR)</button>
			{{/if}}
		</div>
		<div class="col-xs-8">
			<div class="profile-name-container row">
                <div class="profile-info-category">name</div>
                <div class="profile-info-value">
                    {{#if isUser user}}
                        <input class="profile-name" type="text" value="{{user.profile.fname}} {{user.profile.lname}}" placeholder="ex. John Smith">
                    {{else}}
                        <div class="profile-name">{{user.profile.fname}} {{user.profile.lname}}</div>
                    {{/if}}
                </div>
			</div>
            <div class="row">
                <div class="profile-info-category">rating</div>
			    <div class="profile-rating profile-info-value">{{user.profile.rating}}</div> 
            </div>
		</div>
	</div>
    {{> deleteAccountModal}}
</template>

<template name="deleteAccountModal">
    <div class="modal fade" id="deleteAccountModal">
        <div class="modal-dialog modal-md">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Are you sure?</h4>
                </div>
                <div class="modal-body">
                    <p>Are you sure you want to delete your account? After deleting your account you won't be able to recover it.</p>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-danger confirm-delete-account">Delete</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>   
                </div>
            </div>
        </div>
    </div>
</template>

<template name="uploadImage">
    <input type="file" name="file" id="file" class="uploadFile"/>
    <label class="uploadFileLabel" for="file">{{updateImg}}</label>
</template>
