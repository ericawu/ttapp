<template name="Profile">
	{{> profileMain}}
</template>

<template name="profileMain">
	<div class="container-fluid">
		<div class="row main-page">

			<div class="col-xs-2 main-sidemenu">
				<div class="row">
					<div class="col-xs-8 col-xs-offset-2">
						<div id="main-logo">
							<img src="\RyderCupLogo.png" class="img-responsive">
						</div>
					</div>
				</div>
				{{> MainSideMenu}}
				{{> loginButtons}}
				{{#if currentUser}}
				<a class="sidemenuitem" href="{{pathFor route='profile'}}"> PROFILE</a>
				{{/if}}
				<a class="sidemenuitem" href="{{pathFor route='home'}}">HOME</a>
				<a class="sidemenuitem">PLAYERS</a>
				<a class="sidemenuitem">MATCHES</a>
				<a class="sidemenuitem">ABOUT</a>
			</div>

			<div class="col-xs-10 main-center">
				{{> profileHeader}}
				<p>Display the picture slideshow (if possible), recent matches, and if applicable, current matches here. Extra text to see how big it looks.</p>
				<div class="form-group row">
					<label for="example-text-input" class="col-xs-1 col-form-label">Opponent Name</label>
					<div class="col-xs-5">
						<input class="form-control" type="text" value="" id="example-text-input">
					</div>
					<button type="submit" class="btn btn-primary">Start Match</button>
				</div>	
				{{> scoreInput}}
			</div>


		</div>
	</div>
</template>

<template name="profileHeader">
	<div class="row">
		<img src="\grumpycat.jpg" class="img-responsive profile-pic">
		<h1 class=profile-name>{{name}}</h1>
	</div>
</template>

<template name="scoreInput">
	

	<div class="game-input">
		<div class="match-names">
			<p>Name</p>
			<p>Name2</p>
		</div>
	
		<div class="point-input">
			<p>G1</p>
			<input class="form-control point-input" id="tg1" type="number"  min="0">
			<input class="form-control point-input" id="bg1" type="number"  min="0">
		</div>

		<div class="point-input">
			<p>G2</p>
			<input class="form-control point-input" id="tg2" type="number"  min="0">
			<input class="form-control point-input" id="bg2" type="number"  min="0">
		</div>

		<div class="point-input">
			<p>G3</p>
			<input class="form-control point-input" id="tg3" type="number"  min="0">
			<input class="form-control point-input" id="bg3" type="number"  min="0">
		</div>

		<div class="point-input">
			<p>G4</p>
			<input class="form-control point-input" id="tg4" type="number"  min="0">
			<input class="form-control point-input" id="bg4" type="number"  min="0">
		</div>

		<div class="point-input">
			<p>G5</p>
			<input class="form-control point-input" id="tg5" type="number"  min="0">
			<input class="form-control point-input" id="bg5" type="number"  min="0">
		</div>

		<div class="point-input">
			<p>G6</p>
			<input class="form-control point-input" id="tg6" type="number"  min="0">
			<input class="form-control point-input" id="bg6" type="number"  min="0">
		</div>

		<div class="point-input">
			<p>G7</p>
			<input class="form-control point-input" id="tg7" type="number"  min="0">
			<input class="form-control point-input" id="bg7" type="number"  min="0">
		</div>


	</div>
</template>
