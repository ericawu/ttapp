<template name="displayScore">
  <div class="display-match">
    <div class="col-xs-3 display-match-playerbox {{#if p1win}}win{{/if}}">
      {{#with playerFromId id1}}
        {{> profileImgLink}}
        <a class="link display-match-playerbox-name" href="{{pathFor 'profile' _id=_id}}" >{{profile.displayname}}</a>
      {{/with}}
    </div>
    <div class="col-xs-6 display-match-games">
      <div class="display-match-games-breakdown">
        {{#each games}}{{> displayPoints}}{{/each}}
      </div>
      <div class="display-match-games-date">
        {{dateString}}
      </div>
    </div>
    <div class="col-xs-3 display-match-playerbox {{#if p2win}}win{{/if}}">
      {{#with playerFromId id2}}
        {{> profileImgLink}}
        <a class="link display-match-playerbox-name" href="{{pathFor 'profile' _id=_id}}" >{{profile.displayname}}</a>
      {{/with}}
    </div>
  </div>
</template>

<template name="displayPoints">
  <div class="display-match-points">
    <p class="display-match-points-gameNum">{{num}}</p>
    <p class="{{#if isGreater points1 points2}}{{#if gameFinished}}win{{/if}}{{/if}} {{#if filler}}filler{{/if}}">{{points1}}</p>
    <p class="{{#if isGreater points2 points1}}{{#if gameFinished}}win{{/if}}{{/if}} {{#if filler}}filler{{/if}}">{{points2}}</p>
  </div>
</template>
